<mat-card>
    <mat-card-header>
        <img
        src="../../../assets/images/twitter_login_page.png"
        mat-card-avatar />
        <mat-card-title>Post Tweet</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-group">
            <textarea class="form-control-plaintext m-2 p-2 bg-light" rows="4" placeholder="What's Happening?"></textarea>
            <input type="text" class="form-control m-2 p-2 border-dark bg-light" placeholder="Enter Tweet Tag">
            <button class="btn ml-2">Post Tweet</button>
        </form>
    </mat-card-content>
</mat-card>

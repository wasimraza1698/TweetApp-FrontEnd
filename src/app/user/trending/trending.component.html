<div>
  <h1>Who to follow</h1>
  <mat-card type="button" class="user mx-4 mt-4 pb-0" *ngFor="let user of users" (click)="GoToProfile(user.userName)">
    <a>
      <mat-card-header>
        <img
          src=".../../../../../assets/images/user_image.png"
          mat-card-avatar />
          <mat-card-title>{{user.firstName + " " + user.lastName}}</mat-card-title>
          <mat-card-subtitle>@{{user.userName}}</mat-card-subtitle>
      </mat-card-header>
    </a>
  </mat-card>
</div>

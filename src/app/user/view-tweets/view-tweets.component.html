<mat-card type="button" class="my-2 bg-light" *ngFor="let a of [1,2,3,4,5]">
    <mat-card-header>
      <img
        src="https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png"
        mat-card-avatar />
      <mat-card-title>Wasim Raza</mat-card-title>
      <mat-card-subtitle>
        @wasim__lm30
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Manchester is blue. So is TweetApp!!!
      </p>
      <p class="text-primary">#cityzen</p>
    </mat-card-content>
    <mat-card-actions class="actions ml-3">
      <button class="btn comment"><i class='far fa-comment'></i><span class="px-1">20</span></button>
      <button class="btn like"><i class='far fa-heart'></i><span class="px-1">20</span></button>
      <button class="btn edit"><i class='far fa-edit'></i><span class="px-1">Edit</span></button>
      <button class="btn delete"><i class='fa fa-trash'></i><span class="px-1">Delete</span></button>
    </mat-card-actions>
</mat-card>
